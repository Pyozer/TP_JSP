		function updateQty(refArticle, sum) {
			var actualQty = document.getElementById("article-" + refArticle).value;
			
			var newQty = 0;
			if(actualQty + sum >= 0)
				newQty = parseInt(actualQty) + sum;

			document.getElementById("article-" + refArticle).value = newQty;
		}
